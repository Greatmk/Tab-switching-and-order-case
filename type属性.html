    	<input type="button" id="btn" value="禁用">

    	<script>
    		var btn = document.getElementById('btn');
    		var inputs = document.getElementsByTagName('input');

    		btn.onclick = function(){
    			
    			for(var i=0; i<inputs.length; i++){
    				var input = inputs[i];
    				if(input.type == 'text'){
    					input.disabled = true;
    				}
    			}
    		}
    	</script>
