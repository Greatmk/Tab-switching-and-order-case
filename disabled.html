<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<input type="text" id="txt">
    	<button id="btn">禁用</button>
    	<script>
    		var txt = document.getElementById('txt');
    		var btn = document.getElementById('btn');
    		btn.onclick = function(){
    			txt.disabled = true;
    			btn.disabled = true;
    		}
    	</script>
    </body>
</html>
