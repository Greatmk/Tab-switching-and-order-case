<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<input type="button" value="关灯" id="btn">
    	<script>
    		var btn = document.getElementById('btn');
    		var flag = true;
    		btn.onclick = function(){
    			if(flag){
    				document.body.style.backgroundColor = '#000';
    				this.value = '开灯';
    				flag = false;
    			}else{

    				this.value = '关灯';
    				document.body.style.backgroundColor = '#fff';
    				
    				flag = true; 
    			}
    		}


    	</script>
    </body>
</html>
